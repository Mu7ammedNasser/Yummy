<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy nasser</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="media/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- start side-nav bar  -->
    <aside class="d-flex position-fixed">
      <div
        class="side-menu bg-black text-white p-4 d-flex flex-column justify-content-between"
      >
        <div class="links">
          <ul class="m-0 p-0">
            <li
              id="search"
              class="wow text-capitalize py-2 px-1 mb-1"
              data-wow-delay="0.1s"
            >
              search
            </li>
            <li
              id="categories"
              class="wow text-capitalize py-2 px-1 mb-1"
              data-wow-delay="0.2s"
            >
              categories
            </li>
            <li
              id="area"
              class="wow text-capitalize py-2 px-1 mb-1"
              data-wow-delay="0.3s"
            >
              area
            </li>
            <li
              id="ingredients"
              class="wow text-capitalize py-2 px-1 mb-1"
              data-wow-delay="0.4s"
            >
              ingredients
            </li>
            <li
              id="contactUs"
              class="wow text-capitalize py-2 px-1 mb-1"
              data-wow-delay="0.5s"
            >
              contact us
            </li>
          </ul>
        </div>

        <div class="nav-footer">
          <div class="social">
            <i class="i fa-brands fa-facebook"></i>
            <i class="i fa-brands fa-twitter"></i>
            <i class="i fa-solid fa-globe"></i>
          </div>
          <p>Copyright Â© 2019 All Rights Reserved.</p>
        </div>
      </div>

      <div
        class="menu bg-white d-flex flex-column justify-content-between align-items-center vh-100"
      >
        <div class="logo">
          <img src="media/logo.png" class="d-block w-100" alt="logo" />
        </div>
        <div class="icon">
          <i
            class="i text-black fa-solid open-close-icon fa-2x fa-align-justify"
          ></i>
        </div>
        <div class="share">
          <i class="fa-solid fa-globe i text-black d-block"></i>
          <i class="fa-solid fa-share-nodes text-black i"></i>
        </div>
      </div>
    </aside>
    <!-- end side-nav bar  -->
    <section class="searchContent container px-5" id="searchContent"></section>

    <div class="spinner-container vh-100 d-flex justify-content-center align-items-center ">
      <span class="loader"></span>
    </div>
    <section class="meal-data min-vh-100 position-relative p-5">
      <div class="container px-4">
        <div class="row" id="rowData">
          <!-- repeated part  -->
          
          <!-- repeated part  -->
        </div>
      </div>
    </section>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
